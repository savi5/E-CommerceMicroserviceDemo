server:
 port: 8060

 eureka:
  client:
   serviceUrl:
    defaultZone: http://localhost:8761/eureka/

 management:
  tracing:
   sampling:
    probability: 1.0

spring:
 application:
  name: api-gateway
 config:
  import: "optional:configserver:http://localhost:8088"
 cloud:
   gateway:
    routes:
     - id: product-service
       uri: lb://product-service
       predicates:
         - Path=/product/**
     - id: order-service
       uri: lb://order-service
       predicates:
         - Path=/order/**
